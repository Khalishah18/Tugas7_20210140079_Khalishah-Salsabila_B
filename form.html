<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="form.css">
</head>

<body>
  <div class="wrapper">
    <div class="title">
      Formulir Biodata
    </div>
    <div class="form">
      <div class="inputfield">
        <label>Nama Lengkap</label>
        <input type="text" class="input" required>
      </div>
      <div class="inputfield">
        <label>Nomor Induk Mahasiswa</label>
        <input type="text" class="input" required>
      </div>
      <div class="inputfield">
        <label>Tempat Tanggal Lahir</label>
        <input type="text" class="input" required>
      </div>
      <div class="inputfield">
        <label>Program Studi</label>
        <div class="checkboxes">
          <label><input type="checkbox" name="program_studi" value="teknik_mesin" required> Teknik Mesin</label>
          <label><input type="checkbox" name="program_studi" value="teknik_sipil">Teknik Sipil</label>
          <label><input type="checkbox" name="program_studi" value="teknik_elektro">Teknik Elektro</label>
          <label><input type="checkbox" name="program_studi" value="tek_informasi"> Teknologi Informasi</label>
        </div>
      </div>
      <div class="inputfield">
        <label>Jenis Kelamin</label>
        <div class="custom_select">
          <select required>
            <option value="">Pilih</option>
            <option value="male">Laki-Laki</option>
            <option value="female">Perempuan</option>
          </select>
        </div>
      </div>
      <div class="inputfield">
        <label>Email</label>
        <input type="text" class="input" required>
      </div>
      <div class="inputfield">
        <label>Nomor Hp</label>
        <input type="text" class="input" required>
      </div>
      <div class="inputfield">
        <label>Alamat</label>
        <textarea class="textarea" required></textarea>
      </div>
      <div class="inputfield">
        <a href="hobby.html" class="btn"> Selanjutnya > </a>
      </div>
      <div class="inputfield">
        <a href="index.html" class="btn">
          < Halaman Utama </a>
      </div>
    </div>
  </div>


</body>

</html>
